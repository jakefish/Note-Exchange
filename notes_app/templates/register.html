<head>
	<title>Register</title>
</head>
{% extends "base.html" %}
{% block content %}
	<div id="register">
		<h1>Register</h1>
		<br/>
		</div>
	<div id = "registration-form-container">
	<form action='{% url "register" %}' method='post' id="registration-form">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<span id="password">
		Password(again): </span><input type="password" id="password-input"></input>
		<div class = "control-group">
			<!-- Button -->
			<div class="controls">
				 <button class="btn btn-success" id="register-button">Register</button>
      		</div>
    	</div>
	</form>
</div>
{% endblock %}
