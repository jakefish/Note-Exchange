<!DOCTYPE html>
<html>
  {% load staticfiles %}
    <head>
      <meta charset="utf-8">
        <title>Home</title>
        <link rel = "stylesheet" type="text/css" href="{% static "notes_app/style.css" %}"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="{{ STATIC_URL }}/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}/ajax.js"></script>
    </head>
    <body>
        <div class="container">
        <header class="navbar" role="banner">
               <nav class="navbar navbar-inverse" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href='{% url "main" %}'>
              <img src="http://www.greenhousedata.com/images/uploads/paper_pencil_icon.png"id="logo" >
              </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href='{% url "main" %}'>Home</a></li>
                <li><a href="{% url 'more_info' %}">More Info</a></li>
              <li><a href="{% url 'haystack_search' %}">Search</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li id = "login-button">
                  {% if not user.is_authenticated %}
                    <a href='{% url "user_login" %}'>
                      <button type="button" class="btn btn-default"id="sign-in-btn">Sign in</button>
                  </a>
                </li>
                <li>
                  <a href="{% url "register" %}">
                    <button type="button" class="btn btn-primary">Register</button>
                  </a>
                </li>
                  {% else %}
                    <a href='{% url "logout" %}'>
                     <button type="button" class="btn btn-danger">Logout</button>
                  </a>
                </li>
                  {% endif %}
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        {% block content %}
        {% endblock %}
    </header>
</div>

    </body>
</html>
