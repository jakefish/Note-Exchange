<head>
  <title>Download Document</title>
</head>
{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="page-header">
	  <h1>Download </h1>
	  <p id ="download-description">Click the "download" button to download the document.</p>
	</div>
		<div id = "download" class="well well-lg">
			<table>		
				<tr>
					<td>
						<span class="download-td">Document:</span>{{ document.file.name }}
					</td>
				</tr>
				<tr>
					<td>
						<span class="download-td">Date Uploaded:</span> {{ document.pub_date }}
					</td>
				</tr>
				<tr>
					<td>
						<span class="download-td">Description:</span> {{ document.description}}
					</td>
				</tr>
			</table>	
		<div id="download-container">
				<a href="{{ document.file.url }}" download ="{{ document.file.name}}">
			<button class="btn btn-success btn-large">Download <i class="glyphicon glyphicon-save"></i></button>
		</a>
		</div>
		</div>
	<div id = "download-buttons">
		<legend></legend>
        <ul>
        <li class="buttons">
        	<a href="{% url 'haystack_search' %}"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span>
		  Search More Documents
		</button></a></li>
        <li class = "buttons" id="upload">
        <a href='{% url "main" %}'>
        <button type="button" class="btn btn-primary btn-lg"> <i class="glyphicon glyphicon-home"></i> 
		  Return Home
		</button></a></li>
        </ul> 
     </div> 
{% endblock %}
